<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos para el encabezado */
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Estilos para la barra de navegación */
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        /* Estilos para la sección principal */
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #333;
        }

        .container p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
    <title>Laboratorio Final</title>
</head>
<body>
    <header>
        <h1>Mi Sitio Web</h1>
    </header>

    <nav>
        <a href="#home">Inicio</a>
        <a href="#about">Acerca de</a>
        <a href="#contact">Contacto</a>
    </nav>

    <main>
        <div class="container">
            <h2>Bienvenido</h2>
            <p>Este es un ejemplo de cómo aplicar estilos a textos y contenedores en una página web.</p>
        </div>
        <div class="container">
            <h2>Acerca de</h2>
            <p>Utilizamos CSS para mejorar la presentación y hacer que el contenido sea más atractivo.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mi Sitio Web</p>
    </footer>
</body>
</html>
